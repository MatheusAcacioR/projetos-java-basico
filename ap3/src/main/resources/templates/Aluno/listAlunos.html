<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
<title>ALUNOS ADICIONADOS</title>
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabeçalho" ></div>

<div class="container" style="margin-top: 50px;">
	<h3>Ultimos alunos inseridos</h3>
<hr>
<table class="table table-bordered table table-hover" >
	<thead>
		<th scope="col">Nome</th>
		<th scope="col">Curso</th>
		<th scope="col">Cidade</th>
	</thead>
	<tbody>
		<tr scope="row" th:each="alunos : ${alunosList}">
			<td th:text="${alunos.name}" ></td>
			<td th:text="${alunos.course}" ></td>
			<td th:text="${alunos.city}" ></td>
		</tr>
	</tbody>
</table>
</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/wbjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
